<!DOCTYPE html>
<html>
<head>
  <title>Proxy Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #f4f4f4;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 12px;
      width: 31%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 12px;
      right: 0px;
    }
    .toggle-container input {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-container input:checked {
      background: #4CAF50;
    }
    .toggle-container input::before {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 2px;
      transition: transform 0.3s;
    }
    .toggle-container input:checked::before {
      transform: translateX(20px);
    }
    .toggle-container label {
      margin-right: 10px;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="toggle-container">
    <label for="toggleProxy">Enable Proxy:</label>
    <input type="checkbox" id="toggleProxy">
  </div>

  <label>Proxy Server (IP:Port only, no protocol):</label>
  <input type="text" id="proxy" placeholder="example.com:8080">

  <label>Proxy Type:</label>
  <select id="proxyType">
    <option value="PROXY">HTTP</option>
    <option value="SOCKS5">SOCKS5</option>
  </select>

  <label>Domains (one per line, use * for wildcards):</label>
  <textarea id="domains" rows="5" placeholder="example.com\n*.test.com"></textarea>

  <button id="save">Save</button>
  <button id="export">Export</button>
  <button id="import">Import</button>
  <input type="file" id="importFile" style="display: none;">
</body>
</html>
