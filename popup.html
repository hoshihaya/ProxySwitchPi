<!DOCTYPE html>
<html>
<head>
  <title>Proxy Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #f4f4f4;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <label>Proxy Server (IP:Port only, no protocol):</label>
  <input type="text" id="proxy" placeholder="example.com:8080">

  <label>Proxy Type:</label>
  <select id="proxyType">
    <option value="PROXY">HTTP</option>
    <option value="SOCKS5">SOCKS5</option>
  </select>

  <label>Domains (one per line, use * for wildcards):</label>
  <textarea id="domains" rows="5" placeholder="example.com\n*.test.com"></textarea>

  <button id="save">Save</button>
  <button id="export">Export</button>
  <button id="import">Import</button>
  <input type="file" id="importFile" style="display: none;">
</body>
</html>
